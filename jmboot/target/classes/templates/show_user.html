<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>HELLO, USER</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<div align="center">
    <h3>HELLO, mr  <a th:text="${oneUser.name}">name</a></h3>
    <h3>INFO ABOUT U</h3>
    <form th:action="@{/user/{id} (id=*{id})}" th:object="${oneUser}" method="post">
        <table border="1">
            <tr>
                <th>name</th>
                <th>lastname</th>
                <th>email</th>
                <th>login</th>
                <th>password</th>
                <th>role</th>
            </tr>

            <tr>
                <td th:text="${oneUser.name}">name</td>
                <td th:text="${oneUser.lastname}">lastname</td>
                <td th:text="${oneUser.email}">email</td>
                <td th:text="${oneUser.login}">login</td>
                <td th:text="${oneUser.password}">password</td>
                <td>
                    <p th:each="userRole: ${oneUser.setRoles}">
                        <span th:text="${userRole.getNameRoles()}">role</span>
                    </p>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>
    <br><br>
</div>
</body>
</html>
